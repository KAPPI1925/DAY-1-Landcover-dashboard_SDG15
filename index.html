<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>National Land Cover Dashboard | SDG-15</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="https://github.com/kappi1925.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h2>National Land Cover Dashboard | SDG-15</h2>

  <div class="controls">
    <label>Select Country</label>
    <select id="countrySelect">
      <option value="India">India</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Toggle Button -->
  <div id="panelToggle">▲ LULC Statistics</div>

  <!-- Bottom Sliding Panel -->
  <div id="bottomPanel">

    <div class="panel-content">

      <!-- LEFT: Statistics -->
      <div id="statsBox">
        <b>Land Cover Statistics (km²)</b><br>
        Loading…
      </div>

      <!-- RIGHT: Pie Chart -->
      <div class="chartBox">
        <canvas id="lulcPie"></canvas>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>

</html>
