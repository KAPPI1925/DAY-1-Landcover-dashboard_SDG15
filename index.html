<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>National Land Cover Dashboard | SDG-15</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="https://github.com/kappi1925.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h2>National Land Cover Dashboard | SDG-15</h2>

  <div class="controls">
    <label>Select Country</label>
    <select id="countrySelect">
      <option value="India">India</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="statsBox">
    <b>LULC Statistics</b><br>
    Select a country to view SDG-15 indicators
  </div>
  <div style="width: 320px; margin-top: 10px;">
    <canvas id="lulcPie"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>

</html>
